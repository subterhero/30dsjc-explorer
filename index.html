<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>#30DSJC Explorer</title>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <template id="tweet-item-tpl">
        <div class="tweet-item-wrapper">
            <div class="tweet-item">
                <div class="bookmarks-block" data-post-id="">
                    <span class="bookmarks-label">Add to bookmarks</span>
                    <svg class="bookmark-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <path d="M6 0v32l10-10 10 10v-32z"></path>
                    </svg>
                </div>
                <div class="author">
                    
                </div>
                <div class="screen-name">

                </div>
                <div class="subject">
                
                </div>
                <div class="text">
                
                </div>
                <div class="attachment-link">
                    
                </div>
                <div class="twitter-link">
                    <a target="_blank" href="">View on Twitter</a>
                </div>
            </div>
        </div>
    </template>
    <div class="page-wrapper">
        <div class="head-block">
            <div class="container-fluid">
                <div class="title-block">
                    <h1 class="text-center">
                        #30DSJC<br/>Explorer
                    </h1>
                </div>
                <div class="menu-wrapper" data-affix="0">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link active" data-related-view="search-form-view" href="#">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-related-view="search-results-view" href="#">Results</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-related-view="bookmarks-view" href="#">Bookmarks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="body-block">
            <div class="container-fluid">
                <div class="view row align-items-center" id="search-form-view">
                    <div class="view-wrapper">
                        <div class="filters-wrapper">
                            <form autocomplete="off" id="search-form">
                                <div class="form-group">
                                    <label>Day</label>
                                    <select id="day-select" name="day" class="form-control">
                                        <option value="">--- No day selected ---</option>
                                    </select>
                                    <div class="reset-btn">
                                        <div class="cross"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Author</label>
                                    <select id="author-select" name="author" class="form-control">
                                        <option value="">--- No author selected ---</option>
                                    </select>
                                    <div class="reset-btn">
                                        <div class="cross"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Search text</label>
                                    <input id="text-input" name="text" type="text" class="form-control" />
                                    <div class="reset-btn">
                                        <div class="cross"></div>
                                    </div>
                                </div>
                                <div class="buttons-wrapper text-center">
                                    <button class="submit-button btn btn-primary">
                                        Find
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="view row align-items-center" id="search-results-view">
                    <div class="view-wrapper">
                        <div class="no-items-message">
                            No results.
                        </div>
                        <div class="items-list">
                        
                        </div>
                    </div>
                </div>

                <div class="view row align-items-center" id="bookmarks-view">
                    <div class="view-wrapper">
                        <div class="no-items-message">
                            No bookmarked items.
                        </div>
                        <div class="items-list">
                
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
    
    <script src="./js/vendors/jquery-3.4.1.min.js"></script>
    <script src="./js/vendors/popper.min.js"></script>
    <script src="./js/vendors/bootstrap.min.js"></script>

    <script src="./js/vendors/lodash.min.js"></script>
    <script src="./js/vendors/low.min.js"></script>
    <script src="./js/vendors/LocalStorage.min.js"></script>

    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/init.js"></script>
</body>
</html>
